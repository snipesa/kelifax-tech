  # IAM Role for Lambda Execution
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'dynamodb:GetItem'
                  - 'dynamodb:PutItem'
                  - 'dynamodb:UpdateItem'
                  - 'dynamodb:DeleteItem'
                  - 'dynamodb:Query'
                  - 'dynamodb:Scan'
                Resource:
                  - Fn::Sub:
                      - 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${TableName}'
                      - TableName:
                          Fn::FindInMap:
                            - EnvironmentToTableName
                            - Ref: Environment
                            - TableName
                  - Fn::Sub:
                      - 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${TableName}/index/*'
                      - TableName:
                          Fn::FindInMap:
                            - EnvironmentToTableName
                            - Ref: Environment
                            - TableName

Outputs:
  FunctionArn:
    Description: "ARN of the Kelifax Lambda function"
    Value:
      Fn::GetAtt:
        - KelilaxFunction
        - Arn
    Export:
      Name:
        Fn::Sub: "${AWS::StackName}-FunctionArn"
  
  FunctionName:
    Description: "Name of the Kelifax Lambda function"
    Value:
      Ref: KelilaxFunction
    Export:
      Name:
        Fn::Sub: "${AWS::StackName}-FunctionName"
      
  DynamoDBTableName:
    Description: "Name of the DynamoDB table used by this function"
    Value:
      Fn::FindInMap:
        - EnvironmentToTableName
        - Ref: Environment
        - TableName
    Export:
      Name:
        Fn::Sub: "${AWS::StackName}-DynamoDBTableName"
      
  RoleArn:
    Description: "ARN of the IAM role used by the Lambda function"
    Value:
      Fn::GetAtt:
        - LambdaExecutionRole
        - Arn
    Export:
      Name:
        Fn::Sub: "${AWS::StackName}-RoleArn"