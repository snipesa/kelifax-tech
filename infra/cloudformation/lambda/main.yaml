  ApiGatewayMethodUploadLogoPost:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref ApiGatewayResourceUploadLogo
      HttpMethod: POST
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${KelilaxFunction.Arn}/invocations"
      MethodResponses:
        - StatusCode: 200

  # Lambda Permissions for API Gateway
  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref KelilaxFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGatewayRestApi}/*/*"

  # API Gateway Deployment
  ApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      StageName: !Ref Environment
    DependsOn:
      - ApiGatewayMethodAdminAuthPost
      - ApiGatewayMethodAdminAuthOptions
      - ApiGatewayMethodResourcesGet
      - ApiGatewayMethodResourcesPost
      - ApiGatewayMethodResourcesPatch
      - ApiGatewayMethodResourcesDelete
      - ApiGatewayMethodResourcesOptions
      - ApiGatewayMethodGetResourcePost
      - ApiGatewayMethodGetResourceOptions
      - ApiGatewayMethodSubmitResourcePost
      - ApiGatewayMethodSubmitResourceOptions
      - ApiGatewayMethodUploadLogoPost
      - ApiGatewayMethodUploadLogoOptions

  # Usage Plan
  ApiGatewayUsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    Properties:
      UsagePlanName: !Sub "${FunctionPrefix}-${Environment}-usage-plan"
      ApiStages:
        - ApiId: !Ref ApiGatewayRestApi
          Stage: !Ref Environment
      Description: !Sub "Usage plan for ${FunctionPrefix}-${Environment}"
    DependsOn:
      - ApiGatewayDeployment

  # Usage Plan Key
  ApiGatewayUsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref ApiKey
      KeyType: "API_KEY"
      UsagePlanId: !Ref ApiGatewayUsagePlan

Outputs:
  FunctionArn:
    Description: "ARN of the Kelifax Lambda function"
    Value:
      Fn::GetAtt:
        - KelilaxFunction
        - Arn
    Export:
      Name:
        Fn::Sub: "${AWS::StackName}-FunctionArn"
  
  FunctionName:
    Description: "Name of the Kelifax Lambda function"
    Value:
      Ref: KelilaxFunction
    Export:
      Name:
        Fn::Sub: "${AWS::StackName}-FunctionName"
      
  DynamoDBTableName:
    Description: "Name of the DynamoDB table used by this function"
    Value:
      Fn::FindInMap:
        - EnvironmentToTableName
        - Ref: Environment
        - TableName
    Export:
      Name:
        Fn::Sub: "${AWS::StackName}-DynamoDBTableName"
      
  RoleArn:
    Description: "ARN of the IAM role used by the Lambda function"
    Value:
      Fn::GetAtt:
        - LambdaExecutionRole
        - Arn
    Export:
      Name:
        Fn::Sub: "${AWS::StackName}-RoleArn"

  ApiGatewayUrl:
    Description: "URL of the API Gateway"
    Value: !Sub "https://${ApiGatewayRestApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}"
    Export:
      Name: !Sub "${AWS::StackName}-ApiGatewayUrl"
      
  ApiGatewayStage:
    Description: "Name of the API Gateway stage"
    Value: !Ref Environment
    Export:
      Name: !Sub "${AWS::StackName}-ApiGatewayStage"
