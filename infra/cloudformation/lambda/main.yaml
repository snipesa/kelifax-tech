      - ApiGatewayMethodUploadLogoOptions
      - ApiGatewayMethodDeleteResourcePost
      - ApiGatewayMethodDeleteResourceOptions
      - ApiGatewayMethodSubmittedResourcesPost
      - ApiGatewayMethodSubmittedResourcesOptions
      - ApiGatewayMethodApproveResourcePost
      - ApiGatewayMethodApproveResourceOptions
      - ApiGatewayMethodDeclineResourcePost
      - ApiGatewayMethodDeclineResourceOptions
      - ApiGatewayMethodAdminGetResourcePost
      - ApiGatewayMethodAdminGetResourceOptions

  # Usage Plan
  ApiGatewayUsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    Properties:
      UsagePlanName: !Sub "${FunctionPrefix}-${Environment}-usage-plan"
      ApiStages:
        - ApiId: !Ref ApiGatewayRestApi
          Stage: !Ref Environment
      Description: !Sub "Usage plan for ${FunctionPrefix}-${Environment}"
      Throttle:
        RateLimit: 200
        BurstLimit: 400
      Quota:
        Limit: 25000
        Period: DAY
    DependsOn:
      - ApiGatewayDeployment

  # Usage Plan Key
  ApiGatewayUsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref ApiKey
      KeyType: "API_KEY"
      UsagePlanId: !Ref ApiGatewayUsagePlan

  # CloudWatch Alarms for API Gateway Monitoring
  ApiGatewayHighTrafficAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${FunctionPrefix}-${Environment}-high-traffic-alarm"
      AlarmDescription: "Alert when Kelifax API traffic is unusually high"
      MetricName: "Count"
      Namespace: "AWS/ApiGateway"
      Statistic: Sum
      Period: 300  # 5 minutes
      EvaluationPeriods: 2
      Threshold: !If [IsProd, 500, 50]  # Prod: 500 requests, Dev: 25 requests in 5 minutes
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ApiName
          Value: !Sub "${FunctionPrefix}-${Environment}-api"
        - Name: Stage
          Value: !Ref Environment
      TreatMissingData: notBreaching
      AlarmActions:
        - !Ref SnsTopicArn
      OKActions:
        - !Ref SnsTopicArn

Outputs:
  FunctionArn:
    Description: "ARN of the Kelifax Lambda function"
    Value:
      Fn::GetAtt:
        - KelilaxFunction
        - Arn
    Export:
      Name:
        Fn::Sub: "${AWS::StackName}-FunctionArn"
  
  FunctionName:
    Description: "Name of the Kelifax Lambda function"
    Value:
      Ref: KelilaxFunction
    Export:
      Name:
        Fn::Sub: "${AWS::StackName}-FunctionName"
      
  DynamoDBTableName:
    Description: "Name of the DynamoDB table used by this function"
    Value:
      Fn::FindInMap:
        - EnvironmentToTableName
        - Ref: Environment
        - TableName
    Export:
      Name:
        Fn::Sub: "${AWS::StackName}-DynamoDBTableName"
      
  RoleArn:
    Description: "ARN of the IAM role used by the Lambda function"
    Value:
      Fn::GetAtt:
        - LambdaExecutionRole
        - Arn
    Export:
      Name:
        Fn::Sub: "${AWS::StackName}-RoleArn"

  ApiGatewayUrl:
    Description: "URL of the API Gateway"
    Value: !Sub "https://${ApiGatewayRestApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}"
    Export:
      Name: !Sub "${AWS::StackName}-ApiGatewayUrl"
      
  ApiGatewayStage:
    Description: "Name of the API Gateway stage"
    Value: !Ref Environment
    Export:
      Name: !Sub "${AWS::StackName}-ApiGatewayStage"
