AWSTemplateFormatVersion: '2010-09-09'
Description: 'Kelifax Lambda Function with DynamoDB and CloudWatch access'

Parameters:
  Environment:
    Type: String
    Default: dev
    Description: Deployment environment (dev, prod)
    AllowedValues:
      - dev
      - prod
      
  FunctionPrefix:
    Type: String
    Default: kelifax
    Description: Prefix for the Lambda function name
    
  DeploymentBucket:
    Type: String
    Default: cf-kelifax-deployment-bucket
    Description: S3 bucket containing the Lambda function code zip files
    
  S3KeyPrefix:
    Type: String
    Default: lambda-zip-dev
    Description: S3 key prefix for Lambda function code zip files
  
  ApiKey:
    Type: String
    Description: API Key ID for Gateway (reference an existing API Key ID from the console)
    Default: h5tbv3v5g0


Mappings:
  EnvironmentToTableName:
    prod:
      TableName: kelifax-resources-prod
    dev:
      TableName: kelifax-SubmittedResources-Dev

Resources:
  # Lambda Function
  KelilaxFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: 
        Fn::Sub: "${FunctionPrefix}-${Environment}-function"
      Handler: app.lambda_function.lambda_handler
      Runtime: python3.12
      Code:
        S3Bucket: 
          Ref: DeploymentBucket
        S3Key: 
          Fn::Sub: "${S3KeyPrefix}/lambda-function.zip"
      Timeout: 30
      MemorySize: 256
      Environment:
        Variables:
          ENVIRONMENT: 
            Ref: Environment
          DYNAMODB_TABLE: 
            Fn::FindInMap: 
              - EnvironmentToTableName
              - Ref: Environment
              - TableName
      Role: 
        Fn::GetAtt: 
          - LambdaExecutionRole
          - Arn

  ApiGatewayRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub "${FunctionPrefix}-${Environment}-api"
      EndpointConfiguration:
        Types:
          - REGIONAL

  ApiGatewayResourceAdminAuth:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ParentId: !GetAtt [ApiGatewayRestApi, RootResourceId]
      PathPart: "admin-auth"

  ApiGatewayResourceResources:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ParentId: !GetAtt [ApiGatewayRestApi, RootResourceId]
      PathPart: "resources"

  ApiGatewayMethodAdminAuthOptions:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref ApiGatewayResourceAdminAuth
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'DELETE,GET,HEAD,OPTIONS,PATCH,POST,PUT'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: "{}"
        RequestTemplates:
          application/json: "{ \"statusCode\": 200 }"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  ApiGatewayMethodAdminAuthPost:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref ApiGatewayResourceAdminAuth
      HttpMethod: POST
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub
          - arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFunction.Arn}/invocations
          - { LambdaFunction: !GetAtt LambdaFunction.Arn }
      MethodResponses:
        - StatusCode: 200

  ApiGatewayMethodResourcesOptions:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref ApiGatewayResourceResources
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'DELETE,GET,HEAD,OPTIONS,PATCH,POST,PUT'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: "{}"
        RequestTemplates:
          application/json: "{ \"statusCode\": 200 }"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  ApiGatewayMethodResourcesDelete:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref ApiGatewayResourceResources
      HttpMethod: DELETE
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub
          - arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFunction.Arn}/invocations
          - { LambdaFunction: !GetAtt LambdaFunction.Arn }
      MethodResponses:
        - StatusCode: 200

  ApiGatewayMethodResourcesGet:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref ApiGatewayResourceResources
      HttpMethod: GET
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub
          - arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFunction.Arn}/invocations
          - { LambdaFunction: !GetAtt LambdaFunction.Arn }
      MethodResponses:
        - StatusCode: 200

  ApiGatewayMethodResourcesPatch:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref ApiGatewayResourceResources
      HttpMethod: PATCH
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub
          - arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFunction.Arn}/invocations
          - { LambdaFunction: !GetAtt LambdaFunction.Arn }
      MethodResponses:
        - StatusCode: 200

  ApiGatewayMethodResourcesPost:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref ApiGatewayResourceResources
      HttpMethod: POST
      AuthorizationType: NONE
      ApiKeyRequired: true
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub
          - arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFunction.Arn}/invocations
          - { LambdaFunction: !GetAtt LambdaFunction.Arn }
      MethodResponses:
        - StatusCode: 200

