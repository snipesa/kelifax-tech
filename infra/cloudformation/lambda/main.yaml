AWSTemplateFormatVersion: '2010-09-09'
Description: 'Kelifax Lambda Function with DynamoDB and CloudWatch access'

Parameters:
  Environment:
    Type: String
    Default: dev
    Description: Deployment environment (dev, prod)
    AllowedValues:
      - dev
      - prod
      
  FunctionPrefix:
    Type: String
    Default: kelifax
    Description: Prefix for the Lambda function name
    
  DeploymentBucket:
    Type: String
    Default: cf-kelifax-deployment-bucket
    Description: S3 bucket containing the Lambda function code zip files
    
  S3KeyPrefix:
    Type: String
    Default: lambda-zip-dev
    Description: S3 key prefix for Lambda function code zip files
  
  S3ZipFile:
    Type: String
    Default: lambda-function.zip
    Description: Name of the Lambda zip file in S3
  
  ApiKey:
    Type: String
    Description: API Key ID for Gateway (reference an existing API Key ID from the console)
    Default: h5tbv3v5g0
    
  AllowedIPRanges:
    Type: CommaDelimitedList
    Default: "10.0.2.0/32,35.145.211.139/32,0.0.0.0/0"
    Description: "Comma-delimited list of IP ranges allowed to access admin endpoints"

  SnsTopicArn:
    Type: String
    Default: "arn:aws:sns:us-east-1:905418207079:snipes-sns-aws"
    Description: "SNS Topic ARN for CloudWatch alarm notifications"

Mappings:
  EnvironmentToTableName:
    prod:
      TableName: kelifax-resources-prod
    dev:
      TableName: kelifax-SubmittedResources-Dev
      
  EnvironmentToCognitoUserPool:
    prod:
      UserPoolArn: "arn:aws:cognito-idp:us-east-1:905418207079:userpool/us-east-1_nPle6bTfq"
    dev:
      UserPoolArn: "arn:aws:cognito-idp:us-east-1:905418207079:userpool/us-east-1_aizTek5E9"

Conditions:
  IsProd: !Equals [!Ref Environment, "prod"]

Resources:
  # Lambda Function
  KelilaxFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: 
        Fn::Sub: "${FunctionPrefix}-${Environment}-function"
      Handler: app.lambda_function.lambda_handler
      Runtime: python3.12
      Code:
        S3Bucket: 
          Ref: DeploymentBucket
        S3Key: 
          Fn::Sub: "${S3KeyPrefix}/${S3ZipFile}"
      Timeout: 30
      MemorySize: 256
      Environment:
        Variables:
          ENVIRONMENT: 
            Ref: Environment
          DYNAMODB_TABLE: 
            Fn::FindInMap: 
              - EnvironmentToTableName
              - Ref: Environment
              - TableName
      Role: 
        Fn::GetAtt: 
          - LambdaExecutionRole
          - Arn

  # IAM Role for Lambda Execution
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'dynamodb:GetItem'
                  - 'dynamodb:PutItem'
                  - 'dynamodb:UpdateItem'
                  - 'dynamodb:DeleteItem'
                  - 'dynamodb:Query'
                  - 'dynamodb:Scan'
                Resource:
                  - Fn::Sub:
                      - 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${TableName}'
                      - TableName:
                          Fn::FindInMap:
                            - EnvironmentToTableName
                            - Ref: Environment
                            - TableName
                  - Fn::Sub:
                      - 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${TableName}/index/*'
                      - TableName:
                          Fn::FindInMap:
                            - EnvironmentToTableName
                            - Ref: Environment
                            - TableName
        - PolicyName: SSMParameterAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'ssm:GetParameter'
                  - 'ssm:GetParameters'
                  - 'ssm:GetParametersByPath'
                Resource:
                  - Fn::Sub: 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${FunctionPrefix}/${Environment}/*'
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:PutObject'
                  - 's3:DeleteObject'
                Resource:
                  - !Sub 'arn:aws:s3:::kelifax-resources/${Environment}/uploads/temp/*'
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:PutObject'
                  - 's3:DeleteObject'
                Resource:
                  - !Sub 'arn:aws:s3:::kelifax-resources/${Environment}/logos/approved/*'
                  - !Sub 'arn:aws:s3:::kelifax-resources/${Environment}/logos/pending/*'

  # API Gateway Resources
  ApiGatewayRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub "${FunctionPrefix}-${Environment}-api"
      EndpointConfiguration:
        Types:
          - REGIONAL
      Policy:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: "*"
            Action: execute-api:Invoke
            Resource: "execute-api:/*"
          - Effect: Deny
            Principal: "*"
            Action: execute-api:Invoke
            Resource:
              - !Sub "execute-api:/${Environment}/*/admin"
              - !Sub "execute-api:/${Environment}/*/admin/*"
            Condition:
              NotIpAddress:
                aws:SourceIp: !Ref AllowedIPRanges

  # Cognito User Pool Authorizer for Admin Endpoints
  CognitoAuthorizer:
    Type: AWS::ApiGateway::Authorizer
    Properties:
      Name: !Sub "${FunctionPrefix}-${Environment}-cognito-authorizer"
      RestApiId: !Ref ApiGatewayRestApi
      Type: COGNITO_USER_POOLS
      ProviderARNs:
        - Fn::FindInMap:
            - EnvironmentToCognitoUserPool
            - Ref: Environment
            - UserPoolArn
      AuthorizerCredentials: !GetAtt ApiGatewayAuthorizerRole.Arn
      IdentitySource: method.request.header.Authorization

  # IAM Role for API Gateway to validate Cognito tokens
  ApiGatewayAuthorizerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: CognitoUserPoolAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'cognito-idp:GetUser'
                  - 'cognito-idp:ListUsers'
